name: agio_broker
version: 0.0.2
label: agio Message Broker
description: |
  Message broker for localhost
icon: 'core/agio-logo.png'

urls:
  source_url: "https://github.com/agio-band/agio-broker"
  home_page: "https://github.com/agio-band/agio-broker"
  documentation: "https://github.com/agio-band/agio-broker"
  bug_tracker: ""

required_packages: [
  'agio-core>=0.0.2'
]

plugins:
  # services
  - label: agio Broker
    implementations:
      - module: plugins/services/broker_service.py

settings:
  local:
    model: package_settings.local_settings.BrokerSettings
    layout: package_settings/local_layout.yml

